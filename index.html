<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

</body>
<main>
    <section>
        <!-- background -->
        <img src="assets/background.jpg" alt="" srcset="">
        <!-- logo -->
        <div class="logo">
            <h2>ODIN</h2>
            <img src="assets/logo.png" alt="">
        </div>
    </section>
    <section>
        <!-- -- warning-- -->
        <div class="warning">
            <h2>This is not a real online service! You know you need something like this in your life to help you
                realize
                your deepest dream.<br> <span>Sign up now to get started</span> </h2>
            <h2>You know you want to.</h2>
        </div>


        <!-- form login -->
        <div class="form-login">
            <form action="" method="post">
                <div class="form-input">
                    <h2>Let's do this!</h2>
                    <!-- Firstname -->
                    <label for="Firstname">firstname</label>
                    <input type="text" name="firstname" id="Firstname">
                    <!-- email -->
                    <label for="Email">email</label>
                    <input type="email" name="email" id="Email">
                    <!-- password -->
                    <label for="Password">password</label>
                    <input type="password" name="password" id="Password">
                    <!-- Lastname -->
                    <label for="Lastname">lastname</label>
                    <input type="text" name="lastname" id="Lastname">
                    <!-- Phone number -->
                    <label for="Phone-number">phone number</label>
                    <input type="number" name="phone number" id="Phone-number">
                    <!-- Confirm password -->
                    <label for="Confirm-password">confirm password</label>
                    <input type="password" name="confirm password" id="Confirm-password">
                </div>
                <!-- submit button -->
                <input type="submit" value="Create account">
                <!-- question -->
                <div class="question">
                    <p>Already have an account ? <a href="#">Log in</a></p>
                </div>

            </form>
        </div>
    </section>
</main>

</html>
